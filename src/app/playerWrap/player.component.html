<div class="player-Container" #player>
    <div class="player-content">
        <div class="left">
            <i class="iconfont pre">&#xe604;</i>
            <span (click)="pauseHandle()">
                <i class="iconfont play icon-shipin"  *ngIf="!playService.Song.playing"></i>
                <i class="iconfont play icon-bofang"  *ngIf="playService.Song.playing"></i>
            </span>
            <i class="iconfont next">&#xe618;</i>
        </div>
        <div class="center">
            <div class="songImg"></div>
            <div class="songInfo">
                <div class="songTitle">
                    <span class="songName">会不会(吉他版)</span> 
                    <span class='singer'>刘大壮</span>
                </div>
                <app-scrollBar [setPresent]='_current_time' (present)='onHandle_SongOfRate($event)'></app-scrollBar>
                {{current_time+'/'+ timeHandle(duration/1000)}}
            </div>
        </div>
        <div class="right"></div>
        
    </div>
    <div class="locked" (click)="fixClick()"></div>
    <audio [src]="playService.Song.url" #audio  ></audio>
</div>
